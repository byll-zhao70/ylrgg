async function deletePost(postId) {
  try {
    // First delete all replies
    const repliesSnapshot = await db.collection('forum-posts')
                                   .doc(postId)
                                   .collection('replies')
                                   .get();
    
    // Use batch delete for replies
    const batch = db.batch();
    
    repliesSnapshot.docs.forEach(doc => {
      batch.delete(doc.ref);
    });
    
    await batch.commit();
    
    // Then delete the post itself
    await db.collection('forum-posts').doc(postId).delete();
    
    alert('Post deleted successfully.');
    loadPosts(); // Reload posts to reflect the deletion
  } catch (error) {
    console.error('Error deleting post:', error);
    alert('Failed to delete post. Please try again.');
  }
}
async function toggleLike(postId, postAuthorId, hasLiked) {
  try {
    const currentUser = firebase.auth().currentUser;
    if (!currentUser) return alert('You must be logged in to like posts');
    
    // First get the latest state of the post to ensure we have accurate like data
    const postRef = db.collection('forum-posts').doc(postId);
    const postDoc = await postRef.get();
    
    if (!postDoc.exists) {
      return alert('Post not found');
    }
    
    // Get the current likedBy array to check if user has already liked
    const postData = postDoc.data();
    const likedBy = postData.likedBy || [];
    const currentUserLiked = likedBy.includes(currentUser.uid);
    
    // Use the current state from database rather than UI state
    // This ensures we have the correct state even after re-login
    if (hasLiked !== currentUserLiked) {
      console.warn("Like state inconsistency detected. Using database state.");
      hasLiked = currentUserLiked;
    }
    
    const batch = db.batch();
    
    // Update post's likes and likedBy array
    if (hasLiked) {
      // Unlike the post
      batch.update(postRef, {
        likes: firebase.firestore.FieldValue.increment(-1),
        likedBy: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
      });
      
      // Only remove points if the user actually had liked it previously
      if (postAuthorId !== currentUser.uid) {
        const authorRef = db.collection('users').doc(postAuthorId);
        batch.update(authorRef, {
          points: firebase.firestore.FieldValue.increment(-1)
        });
        
        // Track this unlike
        const activityRef = db.collection('users').doc(postAuthorId).collection('activity').doc();
        batch.set(activityRef, {
          type: 'like_removed',
          postId: postId,
          fromUserId: currentUser.uid,
          fromUsername: currentUser.displayName || 'Anonymous',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          pointsChanged: -1
        });
      }
    } else {
      // Like the post
      batch.update(postRef, {
        likes: firebase.firestore.FieldValue.increment(1),
        likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
      });
      
      // Add points only if user hasn't already liked
      if (postAuthorId !== currentUser.uid) {
        const authorRef = db.collection('users').doc(postAuthorId);
        batch.update(authorRef, {
          points: firebase.firestore.FieldValue.increment(1)
        });
        
        // Track this like
        const activityRef = db.collection('users').doc(postAuthorId).collection('activity').doc();
        batch.set(activityRef, {
          type: 'like_received',
          postId: postId,
          fromUserId: currentUser.uid,
          fromUsername: currentUser.displayName || 'Anonymous',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          pointsEarned: 1
        });
      }
    }
    
    await batch.commit();
    
    // Reload posts to show the updated like state
    loadPosts();
    
  } catch (error) {
    console.error('Error toggling like:', error);
    alert('Failed to update like. Please try again.');
  }
}

// Add a new reply
async function addReply(postId, content) {
  const user = firebase.auth().currentUser;
  if (!user) {
    alert('You must be logged in to reply to posts.');
    return;
  }
  
  try {
    // Add reply to subcollection
    await db.collection('forum-posts').doc(postId).collection('replies').add({
      content: content,
      userId: user.uid,
      username: user.displayName || 'Anonymous',
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      likes: 0,        // Initialize likes counter for the reply
      likedBy: []      // Initialize array to track who liked the reply
    });
    
    // Update reply count on the parent post using a transaction
    await db.runTransaction(async (transaction) => {
      const postRef = db.collection('forum-posts').doc(postId);
      const postDoc = await transaction.get(postRef);
      
      if (!postDoc.exists) {
        throw "Post does not exist!";
      }
      
      const currentCount = postDoc.data().replyCount || 0;
      transaction.update(postRef, { replyCount: currentCount + 1 });
    });
    
    // Reload replies to show the new one
    loadReplies(postId);
    
    // Update the reply count displayed on the toggle button
    const postContainer = document.querySelector(`#replies-${postId}`).closest('.forum-post');
    const replyToggle = postContainer.querySelector('.reply-toggle');
    const newCount = parseInt(replyToggle.textContent.split(' ')[1] || 0) + 1;
    replyToggle.textContent = `View ${newCount} ${newCount === 1 ? 'reply' : 'replies'}`;
    
  } catch (error) {
    console.error('Error adding reply:', error);
    alert('Failed to add reply. Please try again.');
  }
}
// Function to delete a reply
async function deleteReply(postId, replyId) {
  try {
    // Delete the reply
    await db.collection('forum-posts').doc(postId).collection('replies').doc(replyId).delete();
    
    // Update the reply count on the parent post
    await db.runTransaction(async (transaction) => {
      const postRef = db.collection('forum-posts').doc(postId);
      const postDoc = await transaction.get(postRef);
      
      if (!postDoc.exists) {
        throw "Post does not exist!";
      }
      
      const currentCount = postDoc.data().replyCount || 0;
      if (currentCount > 0) {
        transaction.update(postRef, { replyCount: currentCount - 1 });
      }
    });
    
    // Update the UI
    loadReplies(postId);
    
    // Update the reply count displayed on the toggle button
    const postContainer = document.querySelector(`#replies-${postId}`).closest('.forum-post');
    const replyToggle = postContainer.querySelector('.reply-toggle');
    const currentCount = parseInt(replyToggle.textContent.split(' ')[1] || 0);
    const newCount = Math.max(0, currentCount - 1);
    
    if (newCount === 0) {
      replyToggle.textContent = 'Reply';
    } else {
      replyToggle.textContent = `View ${newCount} ${newCount === 1 ? 'reply' : 'replies'}`;
    }
    
  } catch (error) {
    console.error('Error deleting reply:', error);
    alert('Failed to delete reply. Please try again.');
  }
}

        });
      }
    } else {
      // Like the reply
      batch.update(replyRef, {
        likes: firebase.firestore.FieldValue.increment(1),
        likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
      });
      
      // Add points only if user hasn't already liked
      if (replyAuthorId !== currentUser.uid) {
        const authorRef = db.collection('users').doc(replyAuthorId);
        batch.update(authorRef, {
          points: firebase.firestore.FieldValue.increment(1)
        });
        
        // Track this like
        const activityRef = db.collection('users').doc(replyAuthorId).collection('activity').doc();
        batch.set(activityRef, {
          type: 'reply_like_received',
          postId: postId,
          replyId: replyId,
          fromUserId: currentUser.uid,
          fromUsername: currentUser.displayName || 'Anonymous',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          pointsEarned: 1
        });
      }
    }
    
    await batch.commit();
    
    // Reload replies to show the updated like state
    loadReplies(postId);
    
  } catch (error) {
    console.error('Error toggling reply like:', error);
    alert('Failed to update like. Please try again.');
  }
}
// Load posts from Firestore
async function loadPosts() {
  try {
    const postsSnapshot = await db.collection('forum-posts')
                             .orderBy('timestamp', 'desc')
                             .get();
                             
    const posts = postsSnapshot.docs.map(doc => ({ 
      id: doc.id, 
      ...doc.data(),
      likes: doc.data().likes || 0,
      likedBy: doc.data().likedBy || [],
      replyCount: doc.data().replyCount || 0
    }));
    
    renderPosts(posts);
  } catch (error) {
    console.error('Error loading posts:', error);
    alert('Failed to load posts. Please refresh the page.');
  }
}

    // Handle authentication state changes
    firebase.auth().onAuthStateChanged((user) => {

      if (user) {

      } else {

      }

// Handle form submission
document.getElementById('create-post-form').addEventListener('submit', async (e) => {

  const postContent = document.getElementById('post-content').value.trim();
  if (!postContent) return alert('Post content cannot be empty.');

  const user = auth.currentUser;
  if (!user) return alert('You must be logged in to create a post.');

  try {
    await db.collection('forum-posts').add({
      content: postContent,
      userId: user.uid,
      username: user.displayName || 'Anonymous',
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      likes: 0,        // Initialize likes counter
      likedBy: [],     // Initialize array to track who liked the post
      replyCount: 0    // Initialize reply counter
    });
    document.getElementById('post-content').value = ''; // Clear the textarea
    loadPosts(); // Reload posts to reflect the new one
  } catch (error) {

});
