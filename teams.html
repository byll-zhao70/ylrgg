  <style>
      #loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    /* Fade container styles (only applied to main content) */
    .fade-container {
      transition: opacity 0.5s ease;
    }

    /* Fade-in keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Apply the fade-in animation */
    .fade-in {
      animation: fadeIn 0.5s forwards;
    }
    
    /* Fade-out animation class */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    .sidebar {
      width: 80px;
      background-color: #151515;
      color: white;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 10px 0;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sidebar a img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }
    
    .sidebar a:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    
    .sidebar a.active {
      background-color: #4caf50;
    }
    .profile-btn {
      margin-bottom: 10px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    .profile-btn img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4caf50;
    }
    
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-x: hidden;
      width: calc(100% - 80px);
    }
    .auth-header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    .auth-header a {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .auth-header a:hover {
      background-color: #45a049;
    }
    
    .region-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .region-button {
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .region-button.active {
      border-color: #4caf50;
      background-color: #4caf50;
      color: white;
    }
    
    .region-button span {
      margin-left: 5px;
      font-size: 14px;
    }
    
    .ranked-list {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    
    .team-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    
    .team-item:last-child {
      border-bottom: none;
    }
    
    .team-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .team-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    .team-info .details {
      display: flex;
      flex-direction: column;
    }
    
    .team-info .details .team-name {
      font-weight: bold;
      color: #fff;
    }
    
    .team-info .details .country {
      font-size: 12px;
      color: #bbb;
    }
    
    .rating {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>

  <script>
      // Highlight the active link based on the current URL
  document.addEventListener("DOMContentLoaded", function() {
    const links = document.querySelectorAll(".sidebar a");
    const currentPage = window.location.pathname.split("/").pop(); // Get the current filename

    links.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  });
    function setActiveSidebarButton(button) {
      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => link.classList.remove('active'));
      button.classList.add('active');
    }

    function redirectWithFade(event, destination) {
      event.preventDefault(); // Prevent immediate navigation
      // Add the fade-out class to the main content container (not the sidebar)
      const fadeContainer = document.querySelector('.fade-container');
      fadeContainer.classList.remove('fade-in');
      fadeContainer.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = destination;
      }, 500); // Delay matches the fade-out duration (0.5s)
    }
  </script>
