<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Details</title>
  <style>
    /* Add your styles here, similar to your previous page */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
    }
    .match-details {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    h1 {
      margin: 0;
    }
    .back-button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Match Details</h1>
  <div class="match-details" id="match-details">
    <!-- Match details will be inserted here -->
  </div>
  
  <button class="back-button" onclick="window.history.back()">Back</button>

  <script>
    async function fetchMatchDetails() {
      // Get match-id from URL query string
      const urlParams = new URLSearchParams(window.location.search);
      const matchId = urlParams.get('match-id');
  
      if (!matchId) {
        document.getElementById('match-details').innerHTML = "<p>Match not found.</p>";
        return;
      }
  
      try {
        // Fetch match data based on match-id
        const response = await fetch(`https://vlr.orlandomm.net/api/v1/matches`);
        const data = await response.json();
  
        const match = data.data.find(match => match.id === matchId);
        if (match) {
          // Populate match details
          document.getElementById('match-details').innerHTML = `
            <img src=${match.img} width = "70" height = "70" alt="Match logo">
            <h2>${match.event} - ${match.tournament}</h2>
            <p><strong>Teams:</strong> ${match.teams[0].name} vs ${match.teams[1].name}</p>
            <p><strong>Time:</strong> ${match.in}</p>
            <p><strong>Status:</strong> ${match.status}</p>
            <p><strong>Location:</strong> ${match.location || "Not available"}</p>
          `;
        } else {
          document.getElementById('match-details').innerHTML = "<p>Match not found.</p>";
        }
      } catch (error) {
        console.error('Error fetching match details:', error);
        document.getElementById('match-details').innerHTML = "<p>Match not found.</p>";
      }
    }
  
    // Fetch match details on page load
    window.onload = fetchMatchDetails;
  </script>
</body>
</html>
