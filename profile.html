<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Teams</title>
  <style>
    /* Use the same global styles and sidebar styling */
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .sidebar {
      width: 80px;
      background-color: #151515;
      color: white;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 10px 0;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sidebar a img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }
    
    .sidebar a:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    
    .sidebar a.active {
      background-color: #4caf50;
    }
    .profile-btn {
      background-color: #4caf50;
      margin-bottom: 10px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    .profile-btn img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4caf50;
    }
    /* Main content container */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-x: hidden;
      width: calc(100% - 80px);
      text-align: center;
    }
    .main-content h2 {
      color: #4caf50;
      margin-bottom: 20px;
    }
    .profile-pic {
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #4caf50;
      object-fit: cover;
    }
    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }
    .update-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .update-section input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .update-section button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .update-section button:hover {
      background-color: #45a049;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #db4437;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #c33d2e;
    }
  </style>
</head>
<body>
  <div class="sidebar">
        <a href="index.html" id="home">
          <img src="vlr.png" alt="Home">
          Home
        </a>
        <a href="matches.html" id="matches">
          <img src="vlr.png" alt="Match List">
          Match List  
        </a>
        <a href="tournaments.html" id="tournaments">
          <img src="vlr.png" alt="Tournaments">
          Tournaments
        </a>    
        <a href="teams.html" id="teams">
          <img src="vlr.png" alt="Teams and Players">
          Teams and Players
        </a>
        <a href="forums.html" id="forums">
          <img src="vlr.png" alt="Forums">
          Forums
        </a>
      <!-- Profile button appears here if the user is logged in -->
      <div class="profile-btn" id="profile-btn" style="display:none;">
        <img src="vlr.png" alt="Profile">
        Profile
      </div>
  </div>
  <div class="main-content">
    <h2>Your Profile</h2>
    <div class="profile-pic" id="profile-pic">
      <!-- The profile image will be set via JavaScript -->
      <img id="profile_pic" src="vlr.png" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>Username:</strong> <span id="user-username">Loading...</span></p>
    </div>
    <div class="update-section">
      <input type="text" id="new-username" placeholder="Enter new username">
      <button id="update-username-btn">Update Username</button>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    // Initialize Firebase (use your project's config)
    const firebaseConfig = {
      apiKey: "AIzaSyBHWSNutBOPFX3TRglJJvfF4w-6yGw54UA",
      authDomain: "ylrgg-8eeda.firebaseapp.com",
      projectId: "ylrgg-8eeda",
      storageBucket: "ylrgg-8eeda.firebasestorage.app",
      messagingSenderId: "794115830681",
      appId: "1:794115830681:web:78be65e7fd4319d1d0d908",
      measurementId: "G-88L9L9VEKG"
    }
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Display user email and update profile picture functionality
    // Display user information once logged in
    firebase.auth().onAuthStateChanged((user) => {
      const profilePic = document.getElementById('profile_pic');
      const profileBtn = document.getElementById('profile-btn');
      if (user) {
        document.getElementById('user-email').innerText = user.email;
        document.getElementById('user-username').innerText = user.displayName || "N/A";
        profilePic.src = user.photoURL || 'vlr.png';
        profileBtn.style.display = 'block';
        profileBtn.querySelector('img').src = user.photoURL || 'vlr.png';
      } else {
        window.location.href = 'login.html';
      }
    });

    // Update Username
    document.getElementById('update-username-btn').addEventListener('click', () => {
      const newUsername = document.getElementById('new-username').value;
      const user = firebase.auth().currentUser;
      if (user && newUsername.trim() !== "") {
        user.updateProfile({
          displayName: newUsername
        }).then(() => {
          alert('Username updated successfully!');
          document.getElementById('user-username').innerText = newUsername;
        }).catch((error) => {
          alert('Error updating username: ' + error.message);
        });
      } else {
        alert('Please enter a valid username.');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        // After successful logout, redirect to index.html
        window.location.href = 'index.html';
      }).catch((error) => {
        alert('Error logging out: ' + error.message);
      });
    });

    document.getElementById('profile-btn').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // Sidebar active link highlighting (existing code)
    document.addEventListener("DOMContentLoaded", function() {
      const links = document.querySelectorAll(".sidebar a");
      const currentPage = window.location.pathname.split("/").pop();
      links.forEach(link => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
